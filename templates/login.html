        <script>
    // Firebase Configuration and App Logic
    async function initializeFirebase() {
        try {
            // Try to fetch Firebase config from backend
            const response = await fetch('/api/firebase-config');
            if (response.ok) {
                const firebaseConfig = await response.json();
                const app = firebase.initializeApp(firebaseConfig);
                console.log('‚úÖ Firebase initialized with config from backend');
                
                // üî• FROM YOUR WORKING APP: Set session persistence BEFORE getting auth
                const auth = firebase.auth(app);
                await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                console.log('‚úÖ Firebase persistence set to SESSION');
                
                return auth;
            } else {
                throw new Error('Failed to fetch Firebase config');
            }
        } catch (error) {
            console.error('Firebase initialization error:', error);
            // Fallback - use placeholder config
            try {
                const placeholderConfig = {
                    apiKey: "placeholder",
                    authDomain: "placeholder.firebaseapp.com",
                    projectId: "placeholder-project",
                    storageBucket: "placeholder.appspot.com",
                    messagingSenderId: "1234567890",
                    appId: "1:1234567890:web:abcdef123456"
                };
                console.warn('‚ö†Ô∏è Using placeholder Firebase config');
                const app = firebase.initializeApp(placeholderConfig);
                const auth = firebase.auth(app);
                await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                return auth;
            } catch (firebaseError) {
                console.error('Failed to initialize Firebase:', firebaseError);
                return null;
            }
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        // üî• FROM YOUR WORKING APP: Clear auth state on page load for login page
        if (window.location.pathname === '/login') {
            clearFirebaseAuthState();
        }
        
        // Initialize Firebase
        let auth;
        try {
            auth = await initializeFirebase();
            if (!auth) {
                showError('Failed to initialize authentication. Please refresh the page.');
                return;
            }
            console.log('‚úÖ Firebase auth initialized');
        } catch (error) {
            console.error('Failed to initialize Firebase:', error);
            showError('Failed to initialize authentication. Please refresh the page.');
            return;
        }
        
        // Check for messages from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const email = urlParams.get('email');
        
        if (message === 'verify_email' && email) {
            const verifyMessage = document.getElementById('verifyMessage');
            const verifyText = document.getElementById('verifyText');
            verifyText.textContent = `Please verify your email. We've sent a verification link to ${email}.`;
            verifyMessage.classList.remove('hidden');
            verifyMessage.style.animation = 'fadeInUp 0.6s ease-out';
            
            // Auto-fill email if provided
            document.getElementById('email').value = decodeURIComponent(email);
        } else if (message === 'account_created') {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = 'Premium account created successfully! Please sign in.';
            successMessage.classList.remove('hidden');
            successMessage.style.animation = 'fadeInUp 0.6s ease-out';
        }

        // Set time of day greeting
        const timeOfDayElement = document.getElementById('timeOfDay');
        const hour = new Date().getHours();
        let greeting = '';
        
        if (hour < 12) greeting = '‚òÄÔ∏è Good morning!';
        else if (hour < 18) greeting = 'üå§Ô∏è Good afternoon!';
        else greeting = 'üåô Good evening!';
        
        timeOfDayElement.textContent = greeting;

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Update eye icon
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L6.59 6.59m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        });

        // Password strength indicator
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('passwordStrength');
            
            // Simple password strength calculation
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = `${strength}%`;
            
            // Color based on strength
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#ef4444';
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#f59e0b';
            } else {
                strengthBar.style.backgroundColor = '#10b981';
            }
        });

        // Email/Password Login WITH EMAIL VERIFICATION - FIXED WITH WORKING APP LOGIC
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const buttonText = document.getElementById('buttonText');
            const originalText = buttonText.textContent;
            
            // Show loading state
            buttonText.textContent = 'Signing in...';
            submitButton.disabled = true;
            submitButton.classList.add('opacity-75');

            // Hide previous errors
            errorMessage.classList.add('hidden');
            document.getElementById('successMessage')?.classList.add('hidden');
            document.getElementById('verifyMessage')?.classList.add('hidden');

            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;

            try {
                console.log('üöÄ Starting Firebase login...');
                
                // üî• FROM YOUR WORKING APP: Simple sign in, no persistence change
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Firebase login successful:', user.uid, 'Email:', user.email);
                
                // üî• FROM YOUR WORKING APP: Check email verification
                if (!user.emailVerified) {
                    console.log('‚ùå Email not verified');
                    
                    // Show verification message
                    buttonText.textContent = originalText;
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-75');
                    
                    const verifyMessage = document.getElementById('verifyMessage');
                    const verifyText = document.getElementById('verifyText');
                    verifyText.textContent = `Please verify your email address (${user.email}) before logging in.`;
                    verifyMessage.classList.remove('hidden');
                    verifyMessage.style.animation = 'fadeInUp 0.6s ease-out';
                    
                    // Sign out until email is verified
                    await auth.signOut();
                    console.log('‚úÖ Signed out (email not verified)');
                    
                    return; // Stop here, don't proceed to backend
                }
                
                console.log('‚úÖ Email verified, getting ID token...');
                
                // üî• FROM YOUR WORKING APP: Get ID Token (force refresh)
                const idToken = await user.getIdToken(true);
                console.log('‚úÖ Got Firebase ID token');
                
                // Show success animation
                buttonText.innerHTML = `
                    <div class="flex items-center justify-center">
                        <div class="spinner w-5 h-5 mr-2"></div>
                        Authenticating...
                    </div>
                `;
                
                // üî• FROM YOUR WORKING APP: Send token to backend
                console.log('üì§ Sending to backend /api/login...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id_token: idToken,
                        name: user.displayName || user.email.split('@')[0]
                    })
                });

                console.log('üì• Backend response status:', response.status);
                const result = await response.json();
                console.log('üì• Backend response:', result);

                if (response.ok && result.success) {
                    console.log('‚úÖ Login successful with backend, redirecting...');
                    
                    // üî• FROM YOUR WORKING APP: Store minimal info
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('lastLogin', new Date().toISOString());
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = result.redirect || '/home';
                    }, 500);
                    
                } else {
                    // Handle backend error
                    buttonText.textContent = originalText;
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-75');
                    
                    // Sign out from Firebase if backend fails
                    await auth.signOut();
                    console.log('‚úÖ Signed out from Firebase after backend failure');
                    
                    const errorMsg = result.error || 'Login failed. Please try again.';
                    showError(errorMsg);
                }
                
            } catch (error) {
                // Handle Firebase errors
                console.error('‚ùå Login error:', error);
                buttonText.textContent = originalText;
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-75');
                
                let errorMessageText = 'An error occurred. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessageText = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMessageText = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessageText = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessageText = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessageText = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessageText = 'Network error. Please check your connection.';
                        break;
                    case 'auth/user-not-verified':
                        errorMessageText = 'Please verify your email address before logging in.';
                        break;
                    default:
                        errorMessageText = error.message || 'Login failed. Please try again.';
                }
                
                showError(errorMessageText);
            }
        });

        // Auto-focus email field with animation
        const emailField = document.getElementById('email');
        emailField.focus();
        emailField.style.transform = 'scale(1.02)';
        setTimeout(() => {
            emailField.style.transform = 'scale(1)';
        }, 300);

        // Initialize animations for elements
        const animatedElements = document.querySelectorAll('[class*="animate-"]');
        animatedElements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.1}s`;
        });
        
        // üî• FROM YOUR WORKING APP: Auth state listener - but DISABLED auto-login
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('‚ÑπÔ∏è Firebase auth state changed - User logged in:', user.email);
                // Don't auto-login! This prevents the auto-login loop
                // User must manually click login button
            } else {
                console.log('‚ÑπÔ∏è Firebase auth state changed - No user');
            }
        });
    });

    // üî• FROM YOUR WORKING APP: Helper function to clear Firebase auth state
    function clearFirebaseAuthState() {
        if (typeof firebase !== 'undefined' && firebase.auth) {
            try {
                // Sign out from Firebase
                firebase.auth().signOut().catch(() => {});
                
                // Clear Firebase auth from localStorage
                Object.keys(localStorage).forEach(key => {
                    if (key.includes('firebase:authUser')) {
                        localStorage.removeItem(key);
                        console.log('üßπ Removed Firebase auth key:', key);
                    }
                });
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                console.log('‚úÖ Firebase auth state cleared');
            } catch (error) {
                console.log('Error clearing Firebase auth:', error);
            }
        }
    }

    // Helper functions
    function showError(message) {
        const errorText = document.getElementById('errorText');
        errorText.textContent = message;
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.classList.remove('hidden');
        errorMessage.style.animation = 'fadeInUp 0.4s ease-out';
        
        // Scroll to error message
        errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Shake animation for error
        errorMessage.classList.add('animate-shake');
        setTimeout(() => {
            errorMessage.classList.remove('animate-shake');
        }, 500);
        
        // Auto-hide error after 5 seconds
        setTimeout(() => {
            errorMessage.classList.add('hidden');
        }, 5000);
    }

    // Add shake animation keyframes dynamically
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
    `;
    document.head.appendChild(style);
</script>
